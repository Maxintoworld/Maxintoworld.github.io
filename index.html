<!DOCTYPE html> 
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <section class="form-box">
        
          <h2 class="Subtitulo">Mensaje</h2>
          <label for="input-texto">Texto sin acentos ni mayúsculas</label>
          <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí" required></textarea>
          <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
          <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
        </form>
      </section>
  
      <section class="msg box form-box">
        <h2>Mensaje encriptado:</h2>
        <label for="msg">Texto encriptado</label>
        <textarea class="text-input" id="msg" readonly></textarea>
        <input class="btn" type="button" value="Copiar" id="btn-copy">
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
